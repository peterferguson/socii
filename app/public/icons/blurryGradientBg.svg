<svg
  viewBox="0 0 900 600"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="blur1" x="-10%" y="-10%" width="120%" height="120%">
      <feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood>
      <feBlend
        mode="normal"
        in="SourceGraphic"
        in2="BackgroundImageFix"
        result="shape"
      ></feBlend>
      <feGaussianBlur
        stdDeviation="161"
        result="effect1_foregroundBlur"
      ></feGaussianBlur>
    </filter>
  </defs>
  <rect width="900" height="600" fill="#0c87b8"></rect>
  <g filter="url(#blur1)">
    <circle cx="270" cy="501" fill="currentColor" r="357"></circle>
    <circle cx="671" cy="495" fill="#0c87b8" r="357"></circle>
    <circle cx="443" cy="560" fill="currentColor" r="357"></circle>
    <circle cx="197" cy="69" fill="currentColor" r="357"></circle>
    <circle cx="437" cy="31" fill="#0c87b8" r="357"></circle>
    <circle cx="836" cy="129" fill="currentColor" r="357"></circle>
  </g>
</svg>
